<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery UI (Datepicker) -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Include your custom JavaScript file -->
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="btn-container">
        <a href="index.html" class="btn btn-dark fw-bold">Flights</a>
        <a href="hotels.html" class="btn btn-primary fw-bold">Hotels</a>
        <a href="car-hire.html" class="btn btn-primary fw-bold">Car Hire</a>
      </div>
      <div class="form-container">
        <!-- Radio buttons for "Round Trip" and "One Way" -->
        <div class="radio-group">
          <label for="roundTrip">Round Trip</label>
          <input type="radio" name="trip" id="roundTrip" value="roundTrip" />
          <label for="OneWay">One Way</label>
          <input type="radio" name="trip" id="OneWay" value="OneWay" />
        </div>
        <!-- Form inputs for Leaving From, Going To, Passengers, Depart, and Return -->
        <div class="form-inputs">
          <div class="input-group">
            <label for="fromInput">Leaving From</label>
            <img src="images/airplane_take_off.SVG" class="flight-image" />
            <input
              type="text"
              id="fromInput"
              name="fromInput"
              placeholder="London (LON)"
              maxlength="20"
              required
            />
          </div>
          <div class="input-group">
            <label for="destinationInput">Going To</label>
            <img src="images/worldwide_location.SVG" class="location-image" />
            <input
              type="text"
              list="datalistOptions"
              id="destinationInput"
              name="destinationInput"
              placeholder="Mumbai (MOB)"
              maxlength="20"
              required
            />
            <datalist id="datalistOptions">
              <option value="San Francisco"></option>
              <option value="New York"></option>
              <option value="Seattle"></option>
              <option value="Los Angeles"></option>
              <option value="Chicago"></option>
            </datalist>
          </div>
          <div class="input-group">
            <label for="passengerCount">Passengers</label>
            <img src="images/flight_seat.SVG" class="seat-image" />
            <div class="increment-decrement">
              <button onclick="decrementPassengers()">-</button>
              <input type="text" id="passengerCount" value="1" readonly />
              <button onclick="incrementPassengers()">+</button>
            </div>
          </div>
          <div class="input-group">
            <label for="depart-date">Depart</label>
            <div class="invisible-text">
              <img src="images/calendar.SVG" class="calendar-image" />
              <input
                type="text"
                id="depart-date"
                name="depart-date"
                readonly="readonly"
                class="custom-width"
                required
              />
            </div>
          </div>
          <div class="input-group">
            <label for="return-date">Return</label>
            <div class="invisible-text">
              <img src="images/calendar.SVG" class="calendar-image" />
              <input
                type="text"
                id="return-date"
                name="return-date"
                readonly="readonly"
                class="custom-width"
                required
              />
            </div>
          </div>
        </div>
        <!-- Direct Flight Checkbox and Select -->
        <div class="direct-flight">
          <label for="myCheckbox">Direct Flight</label>
          <input type="checkbox" id="myCheckbox" class="side-by-side" />
          <select id="myDropdown" class="side-by-side">
            <option value="option1">Economy</option>
            <option value="option3">Business</option>
            <option value="option4">First</option>
            <option value="option5">Any</option>
          </select>
        </div>
        <!-- Airlines Select -->
        <div class="airlines-select">
          <select id="myDropdown">
            <option value="option1">All Airlines</option>
            <!-- Add more options here -->
          </select>
        </div>
        <!-- Your form controls go here -->
        <form id="flight-search-form" action="" method="post">
          <!-- Your form controls go here -->
        </form>
        <button
          type="submit"
          form="flight-search-form"
          id="search-button"
          class="search-button"
        >
          SEARCH
        </button>
      </div>
    </div>
    <script>
      // JavaScript functions for passenger count increment/decrement
      // ...
    </script>
  </body>
</html>
